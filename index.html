<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: 'hsl(0, 0%, 100%)',
            slate: {
              300: 'hsl(212, 45%, 89%)',
              500: 'hsl(216, 15%, 48%)',
              900: 'hsl(218, 44%, 22%)'
            },
          },
        },
      },
    }
  </script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
  </style>
</head>

<body class="bg-slate-300">
  <main class="flex items-center justify-center min-h-screen">
    <section class="flex flex-col items-center w-80 rounded-3xl bg-white p-4 gap-6 shadow-md">
      <img src="images/image-qr-code.png" alt="QR Code Image" class="rounded-xl w-full">
      <div class="text-center">
        <p class="font-bold text-slate-900 text-2xl leading-[1.2] mb-3">Improve your front-end skills by building projects</p>
        <p class="text-slate-500 p-1">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </section>
  </main>

  <footer class="flex flex-col md:flex-row md:gap-2 items-center justify-center fixed bottom-0 w-full pb-4">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-slate-500">Frontend Mentor</a>.
    </div>
    <div>
      Coded by <a href="https://www.frontendmentor.io/profile/TGNdev" class="text-slate-500">Thomas Grossmann</a>.
    </div>
  </footer>
</body>

</html>
